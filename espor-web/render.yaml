services:
  # Single Service (Backend + Frontend)
  - type: web
    name: espor-canli
    env: node
    plan: starter
    # Build both frontend and backend
    buildCommand: cd espor-web && cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd espor-web/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: espor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      # FRONTEND_URL is own URL in single service
      - key: FRONTEND_URL
        value: https://espor-canli.onrender.com
      # Frontend build-time variable
      - key: VITE_API_URL
        value: https://espor-canli.onrender.com 
      
    healthCheckPath: /api/health

databases:
  - name: espor-db
    plan: starter
    databaseName: espor_db
    user: espor_user
